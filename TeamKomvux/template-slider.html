        <main>
            <!-- gallery - FULL WIDTH-->
            <div class="galleryContainer">
                <h2>Five tips on things to do outdoors in Helsingborg</h2>
                <div>
                    <span><button class="buttonPrev" onclick="prev()"> <i class="fa fa-chevron-left"></i> </button>
                    <img id="slider" src="slider-image1.png" alt="outdoor gym" width="100%;">
                    <button class="buttonNext" onclick="next()"> <i class="fa fa-chevron-right"></i> </button></span>
                </div>
                <div class="content">
                    <span class="captionTitle"> Lift scrap in the open air</span>
                    <br>
                    <span class="captionText">Around Helsingborg there are 20 outdoor gyms that you can use for free around the clock. You train based on your own conditions and with your own body weight. Here you will find a map of all outdoor gyms</span>
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="callDisplayContents(0)"></span>
                        <span class="dot" onclick="callDisplayContents(1)"></span>
                        <span class="dot" onclick="callDisplayContents(2)"></span>
                        <span class="dot" onclick="callDisplayContents(3)"></span>
                        <span class="dot" onclick="callDisplayContents(4)"></span>
                    </div>
                </div>
            </div>
