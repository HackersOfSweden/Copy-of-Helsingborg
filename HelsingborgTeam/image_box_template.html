<!DOCTYPE html>

<html lang="sv">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_image_box.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,700i,900" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="image-container">

            <div class="box-container-image">
                <img src="https://helsingborg.se/wp-content/uploads/2017/05/coronabesk-scaled-800x450.jpg" alt="Viktig information om coronaviruset" class="box-image">
                <div>
                   <h5 class="box-index-title"><span class="icon-shape arrow-circle-right" aria-hidden="true"></span>Viktig information om coronaviruset</h5>
                   <p class="text-content">Här hittar du lediga jobb i Helsingborgs stad. I varje annons står det hur du ska göra för att skicka in din ansökan.</p>
                 </div>
            </div>

            <div class="box-container-image">           
                <img src="https://helsingborg.se/wp-content/uploads/2017/05/helsingborg-vy-2020-800x450.png" alt="Action Helsingborg – stötta ditt lokala näringsliv eller få stöd själv" class="box-image">
                <div class="box-content">
                    <h5 class="box-index-title"><span class="icon-shape arrow-circle-right" aria-hidden="true"></span>Action Helsingborg – stötta ditt lokala näringsliv eller få stöd själv</h5>
                </div>
            </div> 

        </div>
    </body>
</html>
